<template name="editProfile">
    <div class="container">
        {{#if currentUser}}
        <div class="page-header">
            <h1>Edit profile
                <small>It's yours</small>
            </h1>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{user.name}}" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" value="{{user.email}}" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" class="form-control">
                    {{#each locations}}
                    <option value={{_id.toHexString}} selected="{{selected}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <button type="submit" class="btn btn-primary edit-profile">Submit</button>
        </form>
        {{else}}
        {{> error code="403" message="Log in to see this page"}}
        {{/if}}
    </div>
</template>
