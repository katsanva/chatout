<template name="message">
    <li class="list-group-item">
        <span class="label label-default"><i class="glyphicon glyphicon-time"></i> {{formatDate createdAt}}</span> <span
            class="label label-primary"><i class="glyphicon glyphicon-user"></i> {{author.profile.name}}</span>
        {{#if currentUser}}
        {{else}}
        <span class="label label-info"><i class="glyphicon glyphicon-map-marker"></i> {{location.name}}</span>
        {{/if}} {{text}}
    </li>
</template>
